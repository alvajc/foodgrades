<!DOCTYPE html>
<html>
  <head>
    <title>foodGRADES</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/default.css">
  </head>
  <body>
   
   <!--- begin carousel --> 

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/pizza.jpg">
        </div>
        <div class="item">
          <img src="images/beef-tacos.jpg">
        </div>
        <div class="item">
          <img src="images/desert.jpg">
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
      </a>
    </div>

    <!--- end carousel -->

    <!--- begin search box -->

    <div class="container">
      <div class"row">
        <div class="col-md-8 col-md-offset-2 text-center">
          <h1 class="sitename">foodGR<span id="letter">A</span>DES</h1>
        </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
          <h3>Search your favorite restaurant and view<br>L.A. Department of Health inspection grades<br>plus Yelp ratings<br>All in one place.</h3>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="form-group text-center">
            <label for="businessName">Search foodGRADES</label>
            <input type="text" class="form-control text-center" id="businessName" placeholder="Enter Restaurant Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class+"form-group">
            
            <input type="text" class="form-control text-center" id="businessCity" placeholder="Enter City">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-5">
          <div class+"form-group">
            <button id="search" type="button" class="btn btn-primary center-block">Search</button>
          </div>
        </div>
      </div>
    </div>

    <!--- end search box -->

    <!--- begin search result -->

    <div class="container">
      <div id="searchResult" class="hidden">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center">Your search results</h2>
           </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h2 id="resultName" class="text-center"></h2>
            <h4 id="resultAddress" class="text-center"></h4>
            <h4 id="resultCity" class="text-center"></h4>
            <h4 id="resultPhone" class="text-center"></h4>
            <h4 id="resultRating" class="text-center"></h4>
            <div id="resultImage"></div>
            <h4 id="resultReviews" class="text-center"></h4>
            <h4 id="resultExcerpt" class="text-center"></h4>
            <h4 id="resultLatitude" class="text-center"></h4>
            <h4 id="resultLongitude" class="text-center"></h4>
          </div>
        </div>
      </div>
    </div>

  <!--- end search result -->

  <!--- begin map -->
    <div id="map" style="opacity: 0"></div>



  <!--- end map -->

    <script src="js/default.js"></script>
  </body>
</html>
