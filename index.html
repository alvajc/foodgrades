<!DOCTYPE html>
<html>
  <head>
    <title>foodGRADES</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/default.css">
  </head>
  <body>
   <!-- begin carousel --> 
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/pizza.jpg">
        </div>
        <div class="item">
          <img src="images/beef-tacos.jpg">
        </div>
        <div class="item">
          <img src="images/desert.jpg">
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- end carousel -->
    <!-- begin search box -->
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class+"form-group">
            <label for="businessName">ENTER BUSINESS NAME</label>
            <input type="text" class="form-control" id="businessName" placeholder="Enter Business Name">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class+"form-group">
            <label for="businessCity">ENTER CITY</label>
            <input type="text" class="form-control" id="businessCity" placeholder="Enter City">
          </div>
        </div>
        <div class="row">
        <div class="col-md-2 col-md-offset-5">
          <div class+"form-group">
            <button id="search" type="button" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
      <div class-"row">
        <div class="col-md-6 col-md-offset-3">
          <div id="result"></div>
        </div>
      </div>
    </div>
  <!-- end search box -->
    <script src="js/default.js"></script>
  </body>
</html>
