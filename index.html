<!DOCTYPE html>
<html>
  <head>
    <title>foodGRADES</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
    </style>
    <script
      src="https://maps.googleapis.com/maps/api/js">
    </script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/default.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
   <!--- begin search box -->
    <div class="container">
      <div class"row">
        <div class="col-md-12 text-center">
          <h1 class="sitename" id="text">foodGR<span class="letter">A</span>DES</h1>
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
          <div id="background">
            <p id="info">View health inspection grades and <img src="images/yelp-logo-large@2x.png"> reviews for your favorite restaurants</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="form-group text-center">
            <h2 id="searchHeader">Search foodGR<span class="letter">A</span>DES</h2>
            <input type="text" class="form-control text-center" id="businessName" placeholder="Enter Restaurant Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="form-group">
            <input type="text" class="form-control text-center" id="businessCity" placeholder="Enter City">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-5">
          <div class="form-group">
            <button id="search" type="button" class="btn btn-primary center-block">Search</button>
          </div>
        </div>
      </div>
    </div>
  <!--- end search box -->
  <!--- begin search result -->
    <div class="container">
      <div id="searchResult" class="hidden">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center">Your search results</h2>
           </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h3 class="restInfo text-center">Restaurant Info</h3>
            <h2 id="resultName" class="text-center"></h2>
            <h4 id="resultAddress" class="text-center"></h4>
            <h4 id="resultCity" class="text-center"></h4>
            <h4 id="resultPhone" class="text-center"></h4>
            <h3 id="gradeHeader" class="text-center">Restaurant Inspection Grade</h3>
            <h2 id="grade" class="text-center"></h2>
            <img class="center-block" src="images/yelp-logo-small@3x.png">
            <h3 class="restInfo text-center">Rating</h3>
            <h4 id="resultRating" class="text-center"></h4>
            <h3 class="restInfo text-center">Number of Reviews</h3>
            <h4 id="resultReviews" class="text-center"></h4>
            <h4 id="resultExcerpt" class="text-center"></h4>
            <h4 id="resultLatitude" class="text-center"></h4>
            <h4 id="resultLongitude" class="text-center"></h4>
          </div>
          <div id="map" class="col-md-6 col-md-offset-1"> </div>
        </div>
      </div>
    </div>
  <!--- end search result -->
  <!--- begin map -->
  <div class="hidden">
    <div id="resultLat"></div>
    <div id="resultLng"></div>
  </div>
<!--- end map -->
    <script src="js/default.js"></script>
  </body>
</html>
